<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__content container">
        <div class="header__left">
          <div class="header__actions">
            <div class="header__logo">
              <a href="/">
                <img src="./assets/images/logo.png" alt="Ad Volatum Logo" />
              </a>
            </div>
            <div class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link header__nav-link-selected"
                    >Главная</a
                  >
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Коллекции</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">О нас</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Контакты</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Корзина</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="header__type">
            <ul class="header__type-list">
              <li class="header__type-item">
                <a href="#" class="header__type-link header__nav-link"
                  >Девушкам</a
                >
              </li>
              <li class="header__type-item">
                <a href="#" class="header__type-link header__nav-link"
                  >Мужчинам</a
                >
              </li>
              <li class="header__type-item">
                <a href="#" class="header__type-link header__nav-link"
                  >Унисекс</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="header__right">
          <a href="/">
            <img src="./assets/images/telegram.png" alt="Telegram icon" />
          </a>
          <a href="/">
            <img src="./assets/images/vk.png" alt="Vk icon" />
          </a>
          <a href="/">
            <img src="./assets/images/instagram.png" alt="Instagram icon" />
          </a>
        </div>
      </div>
    </header>
    <main>
      <div class="hero">
        <div class="hero__content container">
          <div class="hero__inner">
            <div class="hero__logo">
              <img src="./assets/images/hero_logo.png" alt="logo" />
            </div>
            <div class="hero__texts">
              <h1 class="hero__title">Одежда для каждого</h1>
              <p class="hero__subtitle">на каждый день</p>
            </div>
          </div>
          <div class="hero__actions">
            <label for="" class="hero__button">
              <img src="./assets/images/hero_button.png" alt="hero_button" />
              <p>Каталог</p>
            </label>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
